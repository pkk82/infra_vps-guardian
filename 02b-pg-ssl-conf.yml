---
- hosts: remotes
  remote_user: "{{ansible_ssh_user}}"
  become: true
  become_user: postgres
  gather_facts: no
  vars:
    server_key_path: "/var/lib/postgresql/{{pg_version}}/main/server.key"
    server_csr_path: "/var/lib/postgresql/{{pg_version}}/main/server.csr"
    server_crt_path: "/var/lib/postgresql/{{pg_version}}/main/server.crt"
    root_ca_key_path: "/var/lib/postgresql/{{pg_version}}/main/root-ca.key"
    root_ca_crt_path: "/var/lib/postgresql/{{pg_version}}/main/root-ca.crt"
  tasks:
    - name: Generate an OpenSSL private key for PG
      openssl_privatekey:
        path: "{{server_key_path}}"
        mode: 0400
    - name: Generate an OpenSSL Certificate Signing Request
      openssl_csr:
        path: "{{server_csr_path}}"
        privatekey_path: "{{server_key_path}}"
        subject: "{{certificate_subject}}"
        email_address: "{{certificate_email}}"
        common_name: "pg.{{domain}}"
        subject_alt_name:
          - "DNS:pg.{{domain}}"
          - "DNS:localhost"
          - "IP:{{ip}}"
          - "IP:127.0.0.1"
          - "IP:::1"
    - name: Copy Root CA key
      copy:
        dest: "{{root_ca_key_path}}"
        content: "{{root_ca_key_content}}"
        mode: 0400
    - name: Copy Root CA certificate
      copy:
        dest: "{{root_ca_crt_path}}"
        content: "{{root_ca_crt_content}}"
        mode: 0400
    - name: Generate an OpenSSL certificate signed with your own CA certificate
      openssl_certificate:
        path: "{{server_crt_path}}"
        csr_path: "{{server_csr_path}}"
        ownca_path: "{{root_ca_crt_path}}"
        ownca_privatekey_path: "{{root_ca_key_path}}"
        ownca_privatekey_passphrase: "{{root_ca_key_passphrase}}"
        provider: ownca
