---
- hosts: remotes
  remote_user: "{{ansible_ssh_user}}"
  gather_facts: no
  tasks:

  - name: Install `sudo`
    package:
      name: sudo
      state: latest

  - name: Make sure there is a 'sudo' group
    group:
      name: sudo
      state: present

  - name: Create pkk82 user
    user:
      name: pkk82
      comment: Piotr Kozak
      shell: /bin/bash
      groups: sudo

  - name: Add authorized key for pkk82 account (pkk82@d2018-linux)
    authorized_key:
      user: pkk82
      state: present
      key: ssh-rsa  pkk82@d2018-linux

  - name: Allow pkk82 user to use sudo passwordless
    copy:
      src:  "{{inventory_dir}}/files/sudoers-pkk82"
      dest: /etc/sudoers.d/sudoers-pkk82
      mode: 0440

