---
- hosts: remotes
  remote_user: "{{ansible_ssh_user}}"
  become: true
  become_user: root
  gather_facts: no
  tasks:

    - name: Install `pip`
      ansible.builtin.apt:
        name: python3-pip
        update_cache: yes

#    - name: Install `dropbox` python package
#      ansible.builtin.pip:
